<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFP Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #fafafa;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            margin-bottom: 0;
        }
        .required {
            color: red;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row > div {
            flex: 1;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>RFP Submission Form</h1>
        
        <form action="https://primary-production-2ca74.up.railway.app/webhook-test/6e5943d1-8be4-4062-a4a3-9bc861bd2d24" method="post" enctype="multipart/form-data">
            
            <!-- Basic Project Information -->
            <div class="form-section">
                <div class="section-title">Project Information</div>
                
                <label for="opportunityName">Opportunity Name <span class="required">*</span></label>
                <input type="text" id="opportunityName" name="opportunityName" placeholder="e.g., Affordable Housing Development - Penticton" required>
                
                <div class="form-row">
                    <div>
                        <label for="dueDate">Due Date <span class="required">*</span></label>
                        <input type="date" id="dueDate" name="dueDate" required>
                    </div>
                    <div>
                        <label for="officePursuing">Office Pursuing <span class="required">*</span></label>
                        <select id="officePursuing" name="officePursuing" required>
                            <option value="">Select Office</option>
                            <option value="Vancouver" selected>Vancouver</option>
                            <option value="Edmonton">Edmonton</option>
                            <option value="Calgary">Calgary</option>
                        </select>
                    </div>
                </div>
                
                <label for="market">Market <span class="required">*</span></label>
                <select id="market" name="market" required>
                    <option value="">Select Market</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Educational">Educational</option>
                    <option value="Government">Government</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Industrial">Industrial</option>
                    <option value="Institutional">Institutional</option>
                    <option value="Recreational">Recreational</option>
                    <option value="Residential" selected>Residential</option>
                    <option value="Transportation">Transportation</option>
                </select>
            </div>

            <!-- Client Information -->
            <div class="form-section">
                <div class="section-title">Client Information</div>
                
                <div class="form-row">
                    <div>
                        <label for="client">Client Company <span class="required">*</span></label>
                        <input type="text" id="client" name="client" placeholder="e.g., BC Housing" required>
                    </div>
                    <div>
                        <label for="owner">Owner Company</label>
                        <input type="text" id="owner" name="owner" placeholder="e.g., Penticton Regional Housing Corp">
                    </div>
                </div>
                
                <label for="clientContact">Client Contact <span class="required">*</span></label>
                <input type="text" id="clientContact" name="clientContact" placeholder="Primary contact person" required>
            </div>

            <!-- Project Details -->
            <div class="form-section">
                <div class="section-title">Project Details</div>
                
                <label for="disciplines">Disciplines <span class="required">*</span></label>
                <select id="disciplines" name="disciplines" multiple required style="height: 120px;">
                    <option value="Commissioning/Recommissioning">Commissioning/Recommissioning</option>
                    <option value="Electrical" selected>Electrical</option>
                    <option value="Energy Modelling" selected>Energy Modelling</option>
                    <option value="Fire Protection" selected>Fire Protection</option>
                    <option value="Forensics">Forensics</option>
                    <option value="ICAT/DATA" selected>ICAT/DATA</option>
                    <option value="Lighting Design">Lighting Design</option>
                    <option value="Mechanical" selected>Mechanical</option>
                    <option value="Sustainability">Sustainability</option>
                </select>
                <div class="help-text">Hold Ctrl (or Cmd on Mac) to select multiple disciplines</div>
                
                <div class="form-row">
                    <div>
                        <label for="proposalType">Proposal Type <span class="required">*</span></label>
                        <select id="proposalType" name="proposalType" required>
                            <option value="">Select Type</option>
                            <option value="Long Form Letter" selected>Long Form Letter</option>
                            <option value="Short Form Letter">Short Form Letter</option>
                            <option value="WeLight">WeLight</option>
                        </select>
                    </div>
                    <div>
                        <label for="probability">Probability of Winning (%) <span class="required">*</span></label>
                        <input type="number" id="probability" name="probability" min="0" max="100" placeholder="e.g., 75" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="priorityRank">Priority Rank <span class="required">*</span></label>
                        <select id="priorityRank" name="priorityRank" required>
                            <option value="">Select Priority</option>
                            <option value="High">High - Full Proposal Support</option>
                            <option value="Medium" selected>Medium - Enhanced Fee Letter</option>
                            <option value="Low">Low - Basic Fee Letter</option>
                        </select>
                    </div>
                    <div>
                        <label for="pursuitPhase">Pursuit Phase <span class="required">*</span></label>
                        <select id="pursuitPhase" name="pursuitPhase" required>
                            <option value="">Select Phase</option>
                            <option value="Developing Pursuit">Developing Pursuit</option>
                            <option value="Active" selected>Active</option>
                            <option value="Closed Won">Closed Won</option>
                        </select>
                    </div>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="prime" name="prime" checked>
                    <label for="prime">Prime Consultant</label>
                </div>
            </div>

            <!-- Additional Information -->
            <div class="form-section">
                <div class="section-title">Additional Information</div>
                
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" placeholder="Any additional information about this opportunity, special requirements, or considerations..."></textarea>
                
                <label for="rfpDocs">RFP Documents <span class="required">*</span></label>
                <input type="file" id="rfpDocs" name="rfp-document" multiple required accept=".pdf,.doc,.docx,.txt">
                <div class="help-text">Attachments must be less than 25MB total. Accepted formats: PDF, DOC, DOCX, TXT</div>
            </div>

            <button type="submit">Submit RFP</button>
        </form>
    </div>
</body>
</html>
